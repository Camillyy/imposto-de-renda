<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css"/>
    <title>Receita Federal</title>
</head>

<header>

</header>

<body>

    <div id="Receita">
        <img src="./images/rec.png">
        <h2>RECEITA FEDERAL</h2>
    </div>

    <div id="formulario">

        <form id="form" autocomplete="off">
            <fieldset>
                <legend>Calculadora de Imposto de Renda</legend>
                <input class="campo_nome" type="text" placeholder="Nome Completo"><br>
                <input class="campo_renda" type="number" placeholder="Salário Bruto"><br>
            </fieldset>
        </form>
        <button id="button">CALCULAR</button>
    </div>
    <h2 id="pessoas">Resultado do cálculo:</h2>
    <div id="tabela">
        <table id="tab">
            <tr class="tabelinha">
                <td>Nome Completo</td>
                <td>Salário Bruto</td>
                <td>Desconto INSS (%)</td>
                <td>Valor Desconto INSS</td>
                <td>Desconto IRPF (%)</td>
                <td>Valor Desconto IRPF</td>
                <td>Salário Líquido</td>
            </tr>
        </table>
        <button id="clean">Limpar</button>
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
